<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper</title>

    <!-- Font Awesome Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container m-0 mx-auto p-3 md:p-0">
        <div class="flex justify-center items-center pt-12">
            <div class="w-full md:w-[35%] shadow-md">
                <div class="bg-[#727CF5] py-8 rounded-t-md flex justify-center">
                    <img src="./images/logo.png" alt="hyper logo" class="w-32">
                </div>
                <div class="bg-white text-center p-5 py-8">
                    <h5 class="text-gray-500 font-nunito font-bold text-lg">Sign In</h5>
                    <p class="text-gray-400 mt-5">Enter your email address and password to <br> access admin panel.</p>

                    <form action="" method="GET" class="mt-5 text-left">
                        <div class="group">
                            <label for="price" class="block text-base font-medium text-gray-500"> Email address</label>
                            <input type="email" name="email" id="email"
                                class="rounded-sm w-full border p-2 mt-3 outline-none hover:outline-1 hover:outline-indigo-400 transition-all"
                                placeholder="Enter Your Email">
                        </div>
                        <div class="group mt-3">
                            <div class="flex justify-between items-center">
                                <label for="price" class="block text-base font-medium text-gray-500"> Password</label>
                                <div>
                                    <a href="#" class="text-xs text-gray-400 font-semibold">Forgot your password?</a>
                                </div>
                            </div>
                            <div class="mt-3 flex relative">
                                <input type="password" name="email" id="email"
                                    class="rounded-sm w-full border border-r-0 p-2 outline-none hover:outline-1 hover:outline-indigo-400 transition-all"
                                    placeholder="Password">
                                <span
                                    class="inline-flex items-center p-[1rem] pt-1 absolute top-0 right-0 rounded-l-md border border-l-0 border-gray-300 bg-gray-100 text-gray-500 text-sm cursor-pointer">
                                    <i class="fa-solid fa-eye"></i>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
