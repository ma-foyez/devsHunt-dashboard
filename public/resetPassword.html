<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevsHunt || Reset Password</title>

    <!-- Font Awesome Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-login-bg bg-cover bg-no-repeat bg-center overflow-x-hidden">
    <section class="container m-0 mx-auto p-3 md:p-0">
        <div class="flex justify-center items-center pt-12">
            <div class="w-full md:w-[35%] shadow-md">
                <div class="bg-[#d3f5ff] py-8 rounded-t-md flex justify-center">
                    <img src="./images/logo.png" alt="devsHunt logo" class="w-40">
                </div>
                <div class="bg-white text-center p-5 py-8 pb-12">
                    <h5 class="text-gray-500 font-nunito font-bold text-lg">Reset Password</h5>
                    <p class="text-gray-400 mt-5 px-12">
                        Enter your email address and we'll send you an email with instructions to reset your password.
                    </p>

                    <form action="" method="GET" class="mt-5 text-left">

                        <div class="group">
                            <label for="price" class="block text-base font-medium text-gray-500"> Email address</label>
                            <input type="email" name="email" id="email"
                                class="rounded-sm w-full border p-2 mt-3 outline-none hover:outline-1 hover:outline-red-400 transition-all"
                                placeholder="Enter Your Email">
                        </div>

                        <div class="text-center mt-5">
                            <button class="bg-red-600 py-2 px-6 text-white rounded-sm shadow-md font-medium">Reset
                                Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="text-center flex justify-center items-center mt-8">
            <p class="text-gray-400">Back To</p>
            <a href="index.html" class="ml-3 text-gray-500 font-bold capitalize">Login</a>
        </div>
    </section>

    <footer class="mt-3 text-center p-4">
        <p class="text-gray-400"> 2018 - <span id="year" class="current-year"></span> &copy; DevsHunt - All Rights
            Reserved</p>
    </footer>

    <!-- Script  -->
    <script src="./vendors/jquery/jquery-3.6.0.min.js"></script>

    <!-- Load Custom Script  -->
    <script src="./js/main.js"></script>

    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
</body>

</html>
